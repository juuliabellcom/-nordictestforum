id: regform_anon
title: 'Test Forum 2020 Registration (backup)'
description: "Another backup copy of the registration form.<br />\r\nRegistration form for anonymous users"
category: ''
elements: |-
  info:
    '#type': webform_markup
    '#markup': |
      Please fill-in the table below. The mandatory fields are marked with *. The table can be submitted just once. Please contact organizers in case of any mistakes or corrections. Alternatively, you can send your registration details to the Test Forum secretariat by fax or e-mail.<br />
      <br />
      <em>Upon registration, the NTF Sectretariat will send you an invoice to be payed. </em><br />
      <br />
      <strong>Hotel Room Reservation</strong><br />
      Please, place your reservation directly at the hotel here: <a href="https://www.sokoshotels.fi/en">https://www.sokoshotels.fi/en</a><br />
      <br />
      Chose the town: &quot;<strong>Tallinn</strong>&quot; (<em>two hotels will appear</em>).<br />
      Choose: &quot;<strong>First hotel Estoria</strong>&quot;<br />
      Use the reservation code: <strong>B19TESTFOR</strong><br />
      <br />
      The agreed&nbsp;room rate for Test Forum 2019 participants is EUR 99 single room per night, including breakfast.&nbsp;<em>Booking of rooms at the conference hotel is <strong>not</strong> mandatory for participation at the conference.</em><br />
      <br />
      The dates for Test Forum 2019 are: <strong>November 26<sup>th</sup> - 27<sup>th</sup></strong>.<br />
      The Annual General Assembly is November 25<sup>th</sup> in the evening.
      
  full_name:
    '#type': textfield
    '#title': 'Full name'
    '#default_value': '[current-user:profile_fullname:value]'
    '#required': true
  email:
    '#type': email
    '#title': E-mail
    '#default_value': '[current-user:mail]'
    '#required': true
  company:
    '#type': textfield
    '#title': Company
    '#default_value': '[current-user:profile_company:value]'
    '#required': true
  vat_no_:
    '#type': textfield
    '#title': 'VAT No.'
    '#description': 'Add your company&#39;s VAT number to be put on the invoice.'
  address:
    '#type': textarea
    '#title': Address
    '#required': true
    '#default_value': '[current-user:profile_address:value]'
  postal_code:
    '#type': textfield
    '#title': 'Postal Code'
    '#default_value': '[current-user:profile_index:value]'
    '#required': true
  city:
    '#type': textfield
    '#title': City
    '#default_value': '[current-user:profile_city:value]'
    '#required': true
  country:
    '#type': textfield
    '#title': Country
    '#default_value': '[current-user:profile_country:value]'
    '#required': true
  phone:
    '#type': textfield
    '#title': Phone
    '#required': true
    '#default_value': '[current-user:profile_phone:value]'
  fax:
    '#type': textfield
    '#title': Fax
    '#default_value': '[current-user:profile_fax:value]'
  register_as:
    '#type': radios
    '#title': 'Register as'
    '#description': |
      The conference fee is EUR 450 for NTF members, EUR 250 for students and EUR 525 for others.<br />
      The fee includes participation, food and refreshments from Tuesday morning to Wednesday afternoon as well as forum proceedings on the USB memory.<br />
      Exhibitors pay EUR 850, which also includes the participation of a single person.
      
    '#options':
      'Non NTF member - EUR 525': 'Non NTF member - EUR 525 -- The registration fee for NTF members is EUR 450. To use it, please, log-in first! '
      'An exhibitor - EUR 850': 'An exhibitor - EUR 850'
      'Student (with valid ID) - EUR 250': 'Student (with valid ID) - EUR 250'
    '#required': true
    '#default_value': 'NTF member - EUR 450'
  hotel_room:
    '#type': radios
    '#title': 'I need a hotel room'
    '#description': 'The room rate for Test Forum 2019 participants is EUR 99 single room per night, including breakfast. <em>Booking of rooms at the conference hotel is <strong>not</strong> mandatory for participation at the seminar.</em>'
    '#options':
      'No': 'No'
      Single: Single
      Double: Double
    '#required': true
    '#default_value': 'No'
  stay_duration:
    '#type': textarea
    '#title': 'Stay duration'
    '#default_value': |
      Arrival: November 25
      Departure: November 27
      
    '#format_items': comma
  comments:
    '#type': textarea
    '#title': 'Any additional comments'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
